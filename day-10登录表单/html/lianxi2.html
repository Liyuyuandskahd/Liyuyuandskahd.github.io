<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index2.css">
</head>

<body>
    <div>
        <label for="user">用户名</label>
        <input type="text" name="user" id="user" placeholder="请设置用户名">
        <br>
        <label for="phone">手机号</label>
        <input type="text" name="phone" id="phone" placeholder="可用于登录和找回密码">
        <br>
        <label for="password">密码</label>
        <input type="password" name="password" id="password" placeholder="请设置登录密码">
        <br>
        <label for="yanzhengma">验证码</label>
        <input type="text" name="yanzhengma" id="yanzhengma" placeholder="请输入验证码">
        <input type="text" placeholder="获取短信验证码" id="duanxin">
        <br>
        <input type="checkbox" id="checkbox">
        <label for="checkbox" class="ck">
            阅读并接受
            <span>《百度用户协议》</span>
            及
            <span>《百度隐私权保护声明》</span>
        </label>
        <br>
        <input type="submit" value="注册" id="zhuche">
    </div>
</body>

</html>
